<!-- for responsive images, use the img-fluid class. Kindly note that in bootstrap 3, the .img-responsive class is used instead -->
<img src="img/ancient_violin-wallpaper-1680x1050.jpg" class="img-fluid">
                    
<!-- for thumbnails, use the img-thumbnail class -->
<img src="img/ancient_violin-wallpaper-1680x1050.jpg" class="img-fluid img-thumbnail">
                    
<!-- for rounded edges, use the rounded class -->
<img src="img/ancient_violin-wallpaper-1680x1050.jpg" class="img-fluid rounded">
                    
<!-- for circular images, use the rounded-circle class -->
<img src="img/ancient_violin-wallpaper-1680x1050.jpg" class="img-fluid rounded-circle">
                    
<!-- you can also use the float-left, float-right and pull and push classes with images -->
