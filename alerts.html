<!-- the alert class creats an alert pop-up that comes in variations. the alert-success, alert-info, alert-warning, alert-danger -->

<div class="alert alert-success">
    A success alert
</div>

<div class="alert alert-info">
    A info alert
</div>

<div class="alert alert-warning">
    A warning alert
</div>

<div class="alert alert-danger">
    A danger alert
</div>

<!-- a dismiss can be added to the alerts as follows -->

<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
    A success alert
</div>
